<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h1>Welcome To Mr. Roboger's Neighborhood</h1>
      <form id="range">
        <div class="form-group">
          <label for="number">Please Enter Number Here</label>
          <input id="number" class="form-control" type="number" required>
        </div>

        <button type="submit" class="btn btn-light">Check Number Range</button>
      </form>

    <div id="output"></div>
    <div id="image"><img src="img/roger.jpg" id="rogers" alt="Picture of Mr Roboger"></div>
  </div>
</body>

</html>
